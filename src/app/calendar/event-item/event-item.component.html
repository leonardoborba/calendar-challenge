
<div class="event-list-item">
    <mat-checkbox color="primary" (change)="checked.emit($event)" [(ngModel)]="checkbox"></mat-checkbox>
    <div class="event-list-item-color" [ngClass]="'event-color-' + (event?.color || 'default')"></div>
    <div class="event-list-item-details" (click)="clicked.emit()">
        <p class="event-list-item-title" >{{event?.title}}</p>
        <p class="event-list-item-time" >{{event?.date | date:'shortTime'}}</p>
    </div>
</div>
